<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p>França</p>
<div class="bandeira">
        <div class="col3 colorDarkBlue"></div>
        <div class="col3 colorWhite"></div>
        <div class="col3 colorRed"></div>
    </div>
    <p>Rússia</p>
    <div class="bandeira">
        <div class="lin3 colorWhite"></div>
        <div class="lin3 colorDarkBlue"></div>
        <div class="lin3 colorRed"></div>
    </div>
    <p>Bélgica</p>
    <div class="bandeira">
        <div class="col3 colorBlack"></div>
        <div class="col3 colorYellow"></div>
        <div class="col3 colorRed"></div>
    </div>
    <p>Alemanha</p>
    <div class="bandeira">
        <div class="lin3 colorBlack"></div>
        <div class="lin3 colorRed"></div>
        <div class="lin3 colorYellow"></div>
    </div>

<div class="bandeira">
    <div class="lin3 colorLightBlue"></div>
    <div class="lin3 colorBlack"></div>
    <div class="lin3 colorWhite"></div>
</div>
<p>Japão</p>
<div class="bandeira">
    <div class="Circle Center colorRed"></div>
 
</div>
<p>Suiça</p>
<div class="bandeira-quadrada colorRed">

    <div class="LinSuicHor colorWhite"></div>
</div>
<p>Uzbequistão</p>
<div class="bandeira">

    <div class="Moon colorLightBlue"></div>
   </div>

   <div class="lin3 colorWhite"></div>
   <div class="line colorRed"></div>
   <div class="lin3 colorGreen"></div>
</div>
<p>Tonga</p>
<div class="bandeira colorRed">
    <div class="SideFlag colorWhite">
        <div class="LinTonVert colorRed"></div>
        <div class="LinTonHor colorRed"></div>
    </div>
</div>
<p>Noruega</p>
<div class="bandeira colorRed">
    <div id="LinNor">
        <div id="LinNor2"></div>
    </div>
    <div id="ColNor">
        <div id="ColNor2"></div>
    </div>
</div>
<p>Rep. Dominicana</p>
<div class="bandeira">
    <div class="RepDom colorDarkBlue"></div>

    <div class="RepDom colorRed" id="RepDom3"></div>
    <div class="RepDom colorDarkBlue" id="RepDom4"></div>
</div>
<p>Bahamas</p>
<div class="bandeira">
    <div class="lin3 colorLightBlue"></div>
    <div class="lin3 colorYellow"></div>
    <div class="lin3 colorLightBlue"></div>
    <div class="SideTriangleBlack"></div>
</div>
<p>Guiana Francesa</p>
<div class="bandeira colorDarkGreen">
        <div class="GuianFran">
            <div class="RedStar"></div>
        </div>
</div>
<p>Cuba</p>
<div class="bandeira">
    <div class="lin5 colorDarkBlue"></div>
    <div class="lin5 colorWhite"></div>
    <div class="lin5 colorDarkBlue"></div>
    <div class="lin5 colorWhite"></div>
    <div class="lin5 colorDarkBlue"></div>
    <div class="SideTriangleRed">
        <div class="WhiteStar"></div>
    </div>
</div>
<p>Estados Unidos</p>
<div class="bandeira">
    <div class="lin13 colorRed"></div>
    <div class="lin13 colorWhite"></div>
    <div class="lin13 colorRed"></div>

    <div class="lin13 colorRed"></div>
    <div class="lin13 colorWhite"></div>
    <div class="lin13 colorRed"></div>
    <div class="lin13 colorWhite"></div>
    <div class="lin13 colorRed"></div>

    <div class="lin13 colorRed"></div>
    <div class="lin13 colorWhite"></div>
    <div class="lin13 colorRed"></div>

    </div>
</div>

<div class="bandeira colorRed">

        <div class="MaldMoon"></div>
    </div>
</div>
<p>Mauritânia</p>
<div class="bandeira colorGreen">

</div>
 <p>Brasil</p>
   <div class="bandeira colorDarkGreen">
    <div class="BrazTriangLeft"></div>

            <div class="BrazLine"></div>
        </div>
    </div>
   </div>

   <div class="bandeira colorGreen">
    <div class="FullTriang">

        <div class="GuianTriangBlack">
            <div class="GuianTriangRed"></div>
        </div>
    </div>
    </div>
   </div>
   <p>Rep. Centro-Africana</p>
   <div class="bandeira">
    <div class="lin4 colorDarkBlue">
        <div class="RCA_YelStar"></div>
    </div>
    <div class="lin4 colorWhite"></div>
    <div class="lin4 colorGreen"></div>
    <div class="lin4 colorYellow"></div>
    <div class="RCA_RedLine"></div>
   </div>
